<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMS - My Borrowed Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AusUni LMS</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2>My Borrowed Books</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Borrow Date</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Book Example 1</td>
          <td>01/08/2025</td>
          <td>15/08/2025</td>
          <td>Borrowed</td>
          <td><button class="btn btn-danger">Return</button></td>
        </tr>
        <tr>
          <td>Book Example 2</td>
          <td>05/08/2025</td>
          <td>19/08/2025</td>
          <td>Overdue</td>
          <td><button class="btn btn-warning">Return</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Australian University</p>
  </footer>
</body>
</html>

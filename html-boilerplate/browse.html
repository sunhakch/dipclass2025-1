<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMS - Browse Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AusUni LMS</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Browse Books</h2>
    <form class="d-flex mb-4">
      <input class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <!-- Book List -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Book Example 1</td>
          <td>Author A</td>
          <td>Available</td>
          <td><button class="btn btn-primary">Borrow</button></td>
        </tr>
        <tr>
          <td>Book Example 2</td>
          <td>Author B</td>
          <td>Borrowed</td>
          <td><button class="btn btn-secondary" disabled>Borrow</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Australian University</p>
  </footer>
</body>
</html>
